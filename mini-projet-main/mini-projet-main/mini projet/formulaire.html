<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire</title>
        <link href="css/form.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <a href="index.html" class="previous">&laquo; Previous</a>
        </nav>
        <h2>Formulaire</h2>
        <p>Remplissez ce formulaire pour faciliter la communication entre vous et le site. Merci beaucoup</p>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Identité</legend>
                    <label for="fciv">Civilité:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">M</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Mme ou Mle</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">autre</label><br>
                <label for="flastname">Nom</label><br>
                <input type="text" id="flastname" placeholder="Votre Nom"><br>
                <label for="fname"> Prénom</label><br>
                <input type="text" id="fname" placeholder="Votre Prénom"><br>
                <label for="bday">Date de naissance</label><br>
                <input type="date" id="bday"><br>
                <label for="fadr">Adresse:</label><br>
                <label for="numMaison"> Numéro:</label>
                <input type="number" id="numMaison">
                <label for="street">rue</label>
                <input type="text" id="street"><br>
                <label for="Cpost">code postal</label>
                <input type="number" id="Cpost" maxlength="5">
                <label for="fville">Ville</label>
                <input type="text" id="fville" placeholder="ville"><br>
                <label for="phone"> Téléphone</label>
                <input type="tel" id="phone" name="phone" maxlength="8" placeholder="12-345-678" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required><br>
                <label for="email">Adresse E-mail</label>
                <input type="email" id="email" name="email"><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </form>
        </div>
    </body>
</html>
